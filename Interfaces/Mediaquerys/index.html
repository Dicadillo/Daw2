<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: black;
            width: 100%;
            height: 50px;
        }
        @media (orientation: landscape)
        {
            .vertical{
                color: white;
            }
        }
        @media (orientation: portrait)
        {
            .horizontal{
                color: white;
            }
        } 
        
        </style>
        </head>
        <body>
            <div class="horizontal">
                Estoy en una pantalla horizontal
            </div>
            <div class="vertical">
               Estoy en una pantalla vertical
            </div>     
</html>
